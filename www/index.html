<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$']]}});
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML">
    </script>
    <script type="text/javascript" async src="emojione.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.6.0/sha256.js" integrity="sha256-1OvMHFlVS8FQxa62HulvSSNc3ZR2zG3Yw4r6qXqA7ms=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="styleSheet.css">
</head>

<body>
    <div id="chatbar">
        <div id="roomDiv">
            <h1 id="roomName"></h1>
            <p id="triangle-left"></p>
        </div>
        <div id="chat">
        </div>
        <div id="bar">
            <input type="text" id="inp" autocomplete="off" placeholder="Start typing...">
            <div id="pallet">
            </div>
            <input type="range" id="sizepicker" min="0" max="6" value="3" />
            <input type=button id="send" onclick="submit()" value="Send">
        </div>
    </div>
    <div id="signin">
        <input type="text" id="inpname" autocomplete="off" placeholder="Enter Username">
        <input type="text" id="inproomname" autocomplete="off" placeholder="Enter Room Name">
        <input type="password" id="inproompass" autocomplete="off" placeholder="Password(Optional)">
        <input type=button onclick="setname()" value="GO">
    </div>

</body>

</html>
